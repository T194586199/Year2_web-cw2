{% extends "base.html" %}

{% block title %}Edit Comment - Badminton Forum{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h1>Edit Comment</h1>
        
        <form method="POST" class="comment-edit-form">
            <div class="form-group">
                <label for="content">Comment</label>
                <textarea name="content" id="content" class="form-control" rows="6" required>{{ comment.content }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('main.post_detail', post_id=comment.post_id) }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
